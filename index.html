<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Map</title>
</head>

<body>

  <div id="titles"></div>

<!-- First section is control bar at the top -->

  <div id="topline" class="ui-widget-header">
    <div id="controls">
      <button id="status" class="ui-button ui-widget ui-corner-all">Status</button>
      <button id="inventory" class="ui-button ui-widget ui-corner-all">Inventory</button>
      <button id="enchant" class="ui-button ui-widget ui-corner-all">Enchant</button>
    </div>
    <span style="margin-left:45%" class="ui-widget" </span>Experience <span id="experience" class="ui-widget"> 0 </span>
  </div>

<!-- Player Panel -->

  <div id="panel" class="drops-panel ui-widget-content">
    <div>Player Panel </div>
    <table id="stats">
      <tr>
        <td> Name </td>
        <td> <span id=playerName>player name</span> </td>
      </tr>
      <tr>
        <td> Level </td>
        <td> <span id=playerLevel>player level </span> </td>
      </tr>
      <tr>
        <td> Sed </td>
        <td> <span id=playerSed>player sed </span> </td>
      </tr>
      <tr>
        <td> Skill </td>
        <td> <span id=playerSkill>player skill </span> </td>
      </tr>
    </table>


    <div id="charpanel">
      <img id="charpic" src="assets/char.png">
    </div>
  </div>

<!-- Inventory Panel -->

  <div id="invPanel" class="drops-panel ui-widget-content">
    <div id="charInv">
      <ul>
        <li><a href="#cTabs-0">Buffs</a></li>
        <li><a href="#cTabs-1">Enchantments</a></li>
        <li><a href="#cTabs-2">Gifts</a></li>
        <li><a href="#cTabs-3">Keys</a></li>
        <li><a href="#cTabs-4">Aids</a></li>
      </ul>

      <div id="cTabs-0">
        <table id="buffs" class="iTable">
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="cTabs-1">
        <table id="enchantments" class="iTable">
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="cTabs-2">
        <table id="gifts" class="iTable">
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="cTabs-3">
        <table id="keys" class="iTable">
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="cTabs-4">
        <table id="aids" class="iTable">
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
  </div>

<!-- Enchantment Panel -->

  <div id="encPanel" class="drops-panel ui-widget-content">
    <div class='widget'>
    <fieldset id="rset1">
      <legend>Pick What to Enchant</legend>
        <label for="set1-radio-1">Buffs
          <input type="radio" name="set1-radio" value="buffs" id="set1-radio-1">
        </label>
        <label for="set1-radio-2">Gifts
          <input type="radio" name="set1-radio" value="gifts" id="set1-radio-2">
        </label>
    </fieldset>
    <div id="encList" >
      <table id="encTable" class="eTable">
        <tbody id="encObjs" class="dTbody">
        </tbody>
      </table>
    </div>
    <fieldset id="rset2">
      <legend>Pick How to Enchant</legend>
      <label for="set2-radio-1">Experience
        <input type="radio" name="set2-radio" value="exp" id="set2-radio-1">
      </label>
      <label for="set2-radio-2">Enchantments
        <input type="radio" name="set2-radio" value="enc" id="set2-radio-2">
      </label>
    </fieldset>
    <div id="encOpts" >
      <table id="encOTable" class="eTable">
        <tbody id="encOptsTab" class="dTbody">
        </tbody>
      </table>
    </div>
    <div id="encButtons" class="widget">
      <button id="encbtnCancel" class="ui-button ui-widget ui-corner-all rt-align">Cancel</button>
      <button id="encbtnOK" class="ui-button ui-widget ui-corner-all rt-align">OK</button>
    </div>
    </div>
  </div>

  <div id="phaserblock">
    <script src="js/index.js" type="text/javascript"></script>
  </div>

  <div id="dialogContainer">
    <div id="dialogText">
    </div>
  </div>

<!-- nPC Dialogue Panel -->

  <div id="npcDialogPanel">

    <div style="height:300px; width: 770px; position: relative">
      <div id="playerPanel" class="picPanel">
        <img id="dcharpic" src="assets/char.png">
      </div>
      <div id="dplayerstats" class="panelText">
      </div>
      <div id="nPCPanel" class="picPanel">
        <img id="dnpcpic" src="assets/npc.png">
      </div>
      <div id="dnpcstats" class="panelText">
      </div>
    </div>
    <div id="npcDiagText" class="ui-corner-all ui-widget ui-widget-content">
    </div>
    <div id="diagOpts">
      <ul>
        <li><a href="#dTabs-1">Say</a></li>
        <li><a href="#dTabs-2">Actions</a></li>
        <li><a href="#dTabs-3">Give</a></li>
      </ul>

      <div id="dTabs-1">
        <table id="say" class="dTable">
          <tbody id="drow" class="dTbody">
          </tbody>
        </table>
      </div>
      <div id="dTabs-2">
        <table id="action" class="dTable">
          <tbody id="arow" class="dTbody">
          </tbody>
        </table>
      </div>
      <div id="dTabs-3">
        <table id="gifts" class="dTable">
          <tbody id="grow" class="dTbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
